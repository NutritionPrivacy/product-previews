name: Product Preview Export

on: push

jobs:
  export:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: vapor_database        
          POSTGRES_PASSWORD: vapor_password
          POSTGRES_USER: vapor_username
        ports:
          - 5432:5432

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download PostgreSQL Dump
      run: |
        wget --header="cache-bypass-auth: ${{ secrets.CACHE_BYPASS_AUTH }}" db.nutritionprivacy.de/database.tar -O database.tar
    
    - name: Extract PostgreSQL Dump
      run: tar -xvf database.tar

    - name: Import PostgreSQL Dump
      run: |
        cat dump.sql | PGPASSWORD=vapor_password psql -h localhost -U vapor_username -d vapor_database

    - name: Start Server
      run: |
        docker run -d \
        --name server \
        --network host \
        --health-cmd='wget --quiet --tries=1 --spider http://0.0.0.0:8080 || exit 1' \
        --health-interval=10s \
        --health-timeout=5s \
        --health-retries=3 \
        nutritionprivacy/backend:main
    
    - name: Wait for server
      run: |
        until [ "$(docker inspect --format='{{.State.Health.Status}}' server)" == "healthy" ]; do
          sleep 1;
        done

    - name: Download JSON
      run: |
        wget localhost:8080/export/previews/de -O nutritionprivacy_de.json

    - name: Convert JSON to JSONL
      run: |
        jq -c '.[]' nutritionprivacy_de.json > nutritionprivacy_de.jsonl

