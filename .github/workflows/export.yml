name: Product Preview Export

on: push

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: Start Local Server
      run: |
        docker-compose -f ci/docker-compose.ci.yml up -d
        ./ci/healthcheck.sh

    - name: Download PostgreSQL Dump
      run: |
        wget --header="cache-bypass-auth: ${{ secrets.CACHE_BYPASS_AUTH }}" db.nutritionprivacy.de/database.tar -O database.tar
    
    - name: Extract PostgreSQL Dump
      run: tar -xvf database.tar

    - name: Import PostgreSQL Dump
      run: |
        cat restore.sql | docker exec -i nutritionprivacy_db PGPASSWORD=vapor_password psql -h localhost -U vapor_username -d vapor_database

    - name: Download JSON
      run: |
        wget 0.0.0.0:8080/export/previews/de -O nutritionprivacy_de.json

    - name: Convert JSON to JSONL
      run: |
        jq -c '.[]' nutritionprivacy_de.json > nutritionprivacy_de.jsonl

